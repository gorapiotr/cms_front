<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
            <!--LOGIN FORM -->
            <form #loginForm=ngForm (ngSubmit)="onSubmit()">
              <div class="alert alert-danger" [hidden]="!error">
                {{error}}
              </div>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10 offset-2">

                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>

                  <a routerLink="/sign-up" class="btn btn-info float-right">Sign Up</a>
                </div>
              </div>
              <div class="form-group row">
              <small class="float-right">
                <a routerLink="/reset/request-reset-password">Reset Password</a>
              </small>
              </div>
            </form>
          </div>
          <ul class="auth-footer">
            <li>
              <a href="#">About Us</a>
            </li>
            <li>
              <a href="#">Help</a>
            </li>
            <li>
              <a href="#">Github</a>
            </li>
          </ul>
          <p class="footer-text text-center">copyright Â© 2018 CMS @gorapiotr. All rights reserved.</p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>

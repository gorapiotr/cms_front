<ng-container *ngIf="hideLoader">
    <section class="site-section pt-5">
        <div class="container">
            <div class="row">
                <ng-container *ngFor="let element of posts">
                    <div class="col-md-6 col-lg-4">
                        <a [routerLink]="['/post/',element.slug]" class="a-block d-flex align-items-center height-md"
                           [ngStyle]="{'background-image': 'url(' + element.main_image + ')'}">
                            <div class="text">
                                <div class="post-meta">
                                    <span class="category">New</span>
                                    <span class="mr-2">{{element.created_at}}</span>
                                    <span class="ml-2"><span class="fa fa-comments"></span> 3</span>
                                </div>
                                <h3>{{element.title}}</h3>
                            </div>
                        </a>
                    </div>
                </ng-container>
            </div>
        </div>
    </section>
</ng-container>

<ng-template #simpleLoader>
    <app-page-loader></app-page-loader>
    <br>
</ng-template>


<header role="banner">
    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col-9 social">
                    <!-- FACEBOOK -->
                    <ng-container *ngFor="let element of settings | settingsfilter:{key:'active_fb'}">
                        <ng-container *ngIf="element.value == 'true'">
                            <ng-container *ngFor="let setting of settings | settingsfilter:{key:'facebook'}">
                                <a href="{{setting.value}}"><span class="fa fa-facebook"></span></a>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                    <!-- TWITTER -->
                    <ng-container *ngFor="let element of settings | settingsfilter:{key:'active_tw'}">
                        <ng-container *ngIf="element.value == 'true'">
                            <ng-container *ngFor="let setting of settings | settingsfilter:{key:'twitter'}">
                                <a href="{{setting.value}}"><span class="fa fa-twitter"></span></a>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                    <!-- YOUTUBE -->
                    <ng-container *ngFor="let element of settings | settingsfilter:{key:'active_yt'}">
                        <ng-container *ngIf="element.value == 'true'">
                            <ng-container *ngFor="let setting of settings | settingsfilter:{key:'youtube'}">
                                <a href="{{setting.value}}"><span class="fa fa-youtube-play"></span></a>
                            </ng-container>
                        </ng-container>
                    </ng-container>

                    <!--<a href="#"><span class="fa fa-twitter"></span></a>-->
                    <!--<a href="#"><span class="fa fa-instagram"></span></a>-->
                    <!--<a href="#"><span class="fa fa-youtube-play"></span></a>-->
                    <!--<a href="#"><span class="fa fa-vimeo"></span></a>-->
                    <!--<a href="#"><span class="fa fa-snapchat"></span></a>-->
                </div>
                <div class="col-3 search-top">
                    <!-- <a href="#"><span class="fa fa-search"></span></a> -->
                    <form action="#" class="search-top-form">
                        <span class="icon fa fa-search"></span>
                        <input type="text" id="s" placeholder="Type keyword to search...">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container logo-wrap">
        <div class="row pt-5">
            <div class="col-12 text-center">
                <a class="absolute-toggle d-block d-md-none" data-toggle="collapse" href="#navbarMenu" role="button"
                   aria-expanded="false" aria-controls="navbarMenu"><span class="burger-lines"></span></a>
                <ng-template #pageTitle>
                    <h1 class="site-logo">
                        <a routerLink="">
                            <div *ngFor="let setting of settings | settingsfilter:{key:'title'}">
                                {{setting.value}}
                            </div>
                        </a>
                    </h1>
                </ng-template>
                <ng-container *ngIf="hideLoader; then pageTitle; else simpleLoader">
                </ng-container>
            </div>
        </div>
    </div>

<ng-container *ngIf="!hideLoader">
    <app-page-loader></app-page-loader>
</ng-container>


<ng-container *ngIf="hideLoader">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">Posts</h2>
        </div>
    </div>

    <div class="row blog-entries">
        <div class="col-md-6" *ngFor="let element of posts">
            <a [routerLink]="['/post/', element.slug]"
               class="blog-entry element-animate"
               data-animate-effect="fadeIn"

            >
                <img [src]="element.main_image"
                     width="100%"
                     height="237px"
                     alt="Image placeholder"
                     style="border: 1px solid #e6e6e6"
                >
                <div class="blog-content-body">
                    <div class="post-meta">
                        <span class="category">New</span>
                        <span class="mr-2">{{element.created_at}}</span>
                        <span class="ml-2"><span class="fa fa-comments"></span> 3</span>
                    </div>
                    <h2>{{element.title}}</h2>
                </div>
            </a>
        </div>
    </div>

    <ngb-pagination [collectionSize]="pagination.total"
                    [(page)]="pagination.page"
                    [(pageSize)]="pagination.size"
                    aria-label="Default pagination"
                    class="float-right"
                    (pageChange)="pageChange()"
    ></ngb-pagination>
</ng-container>

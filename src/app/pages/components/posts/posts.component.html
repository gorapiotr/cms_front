<ng-container *ngIf="!hideLoader">
    <app-simple-loader></app-simple-loader>
</ng-container>


<ng-container *ngIf="hideLoader">
    <div class="row">
        <div class="col-md-6">
            <h2 class="mb-4">Posts</h2>
        </div>
    </div>

    <div class="row blog-entries">
        <div class="col-md-6" *ngFor="let element of posts">
            <a [routerLink]="['/post/', element.slug]"
               class="blog-entry element-animate" data-animate-effect="fadeIn">
                <img [src]="element.main_image" width="100%" height="237px" alt="Image placeholder">
                <div class="blog-content-body">
                    <div class="post-meta">
                        <span class="category">New</span>
                        <span class="mr-2">{{element.created_at}}</span>
                        <span class="ml-2"><span class="fa fa-comments"></span> 3</span>
                    </div>
                    <h2>{{element.title}}</h2>
                </div>
            </a>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 text-center">
            <nav aria-label="Page navigation" class="text-center">
                <ul class="pagination">
                    <li class="page-item  active"><a class="page-link" href="#">Prev</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
</ng-container>

<div align="center">
  <div style="width: fit-content; position: center">
    <div *ngIf="images.length > 0">
      <ngb-carousel align="center" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
        <ng-template ngbSlide *ngFor="let image of images; let i = index">
          <img [src]="image" alt="Your {{i}} image">
          <div class="carousel-caption">
            <h3>Your image no. {{i + 1}}</h3>
          </div>
        </ng-template>
      </ngb-carousel>
      <hr>
      <div class="btn-group" role="group" aria-label="Carousel toggle controls">
        <button align="center" type="button" (click)="showNavigationArrows = !showNavigationArrows" class="btn btn-outline-dark btn-sm">Toggle navigation arrows</button>
        <button align="center" type="button" (click)="showNavigationIndicators = !showNavigationIndicators" class="btn btn-outline-dark btn-sm">Toggle navigation indicators</button>
      </div>
      <hr>
    </div>
    <div align="right">
      <button mat-raised-button (click)="openDialog()">Add image</button>
    </div>
  </div>
</div>

<ng-template #preLoader>
  <app-loader></app-loader>
</ng-template>

<ng-container *ngIf="hideLoader else preLoader">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" [style.height]="hidePaginationLoader ? '100%':'500px'">
        <h4 class="card-title">Users Table</h4>
        <!--<p class="card-description">-->
          <!--Add class-->
          <!--<code>.table-striped</code>-->
        <!--</p>-->
        <ngb-pagination [collectionSize]="pagination.total"
                        [(page)]="pagination.page"
                        [(pageSize)]="pagination.size"
                        aria-label="Default pagination"
                        class="float-right"
                        (pageChange)="pageChange()"
        ></ngb-pagination>
        <ng-container *ngIf="hidePaginationLoader else preLoader">
          <div class="table">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th>User</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users, let i = index">
                  <td>
                    {{i+1+(pagination.page-1)*pagination.size}}
                  </td>
                  <td class="py-1">
                    <img src="../../../../assets/images/faces/face1.jpg" alt="image" />
                  </td>
                  <td>
                    {{user.name}}
                  </td>
                  <td>
                    {{user.email}}
                  </td>
                  <td>
                    ---
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>


<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="card-body">
            <h4 class="card-title">Carousel</h4>
            <!-- BOOTESTRAP 4 CAROUSEL -->
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="../../assets/images/faces/face1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../../assets/images/faces/face2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="../../assets/images/faces/face3.jpg" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="card-title">Carousel elements</h4>
            <!-- Carousel list -->
              <div class="table-responsive">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Photo</th>
                              <th>Id</th>
                              <th>Name</th>
                              <th>Alt</th>
                              <th>Position</th>
                              <th>Active</th>
                          </tr>
                      </thead>
                      <tbody id="sortable">
                          <tr *ngFor="let item of carousel; let i = index" id="{{item.id}}">
                              <td class="py-1">
                                  <img src='../../assets/images/faces-clipart/pic-1.png' alt="image" />
                              </td>
                              <td>{{item.id}}</td>
                              <td>
                                <inline-editor type="text" [(ngModel)]="item.name" name="carousel[{{i}}[name]" size="8"></inline-editor>
                              </td>
                              <td>{{item.alt}}</td>
                              <td>{{item.position}}</td>
                              <td>{{item.active}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

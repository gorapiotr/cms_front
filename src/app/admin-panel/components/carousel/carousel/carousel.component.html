
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <div class="card-body">
            <h4 class="card-title">Carousel</h4>
            <!-- BOOTESTRAP 4 CAROUSEL -->
            <div *ngIf="loadedCarousel" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                    <div *ngFor="let item of carousel,let i = index">
                        <div *ngIf="item.active">
                            <li  href="#carouselExampleIndicators" [attr.data-slide-to]="i+1" [class.active]="i == 0"></li>
                        </div>
                    </div>
              </ol>
              <div class="carousel-inner">
                <ng-container *ngFor="let item of carousel,let i = index">
                  <div *ngIf="item.active" class="carousel-item" [class.active]="i == 0">
                    <img  class="d-block w-100" src="../../assets/images/faces/face2.jpg" alt="Second slide">
                  </div>
                </ng-container>

              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="row">
        <div class="col-md-12">
          <div class="card-body">
            <h4 class="card-title">Carousel elements</h4>
              <button class="btn btn-light float-right" (click)="saveChanges()">Save</button>
            <!-- Carousel list -->
              <div class="table-responsive">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Photo</th>
                              <th>Id</th>
                              <th>Name</th>
                              <th>Alt</th>
                              <th>Position</th>
                              <th>Active</th>
                          </tr>
                      </thead>
                      <tbody id="sortable">
                          <tr *ngFor="let item of carousel; let i = index" id="{{item.id}}">
                              <td class="py-1">
                                  <img src='../../assets/images/faces-clipart/pic-1.png' alt="image" />
                              </td>
                              <td>{{item.id}}</td>
                              <td>
                                  <inline-editor type="text" [(ngModel)]="item.name" name="carousel[{{i}}[name]" size="20"></inline-editor>
                              </td>
                              <td>
                                  <inline-editor type="text" [(ngModel)]="item.alt" name="carousel[{{i}}[alt]" size="20"></inline-editor>
                              </td>
                              <td>{{item.position}}</td>
                              <td>
                                  <input type="checkbox" [(ngModel)]="item.active">
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #preLoader>
    <app-loader></app-loader>
</ng-template>

<ng-template #updateSetting>
    <i class="fa fa-save text-white"></i>
</ng-template>
<ng-template #showLoader>
    <i class="fa fa-spinner fa-pulse fa-fw text-white"></i>
</ng-template>


<ng-container *ngIf="hideLoader else preLoader">
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="row flex-grow">
                <div class="col-12">
                    <div class="card">
                        <div class="col-8">
                            <div class="card-body">
                                <h4 class="card-title">Settings</h4>
                                <div *ngFor="let setting of settings | settingsfilter:{key:'title'}" class="form-group">
                                    <p class="card-description">{{setting.key}}</p>
                                    <div class="input-group">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Title"
                                               [(ngModel)]="setting.value"
                                               aria-label="Title"
                                               aria-describedby="colored-addon3"
                                        >
                                        <div class="input-group-append bg-success border-success">
                                          <span class="input-group-text bg-transparent" (click)="saveChanges(setting)">
                                              <ng-container
                                                      *ngIf="updateSettingsLoader[setting.key];then showLoader else updateSetting">
                                              </ng-container>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                                <div *ngFor="let setting of settings | settingsfilter:{key:'description'}"
                                     class="form-group">
                                    <p class="card-description">{{setting.key}}</p>
                                    <div class="input-group">
                                        <input type="text"
                                               class="form-control"
                                               placeholder="Title"
                                               [(ngModel)]="setting.value"
                                               aria-label="Title"
                                               aria-describedby="colored-addon3"
                                        >
                                        <div class="input-group-append bg-success border-success">
                                             <span class="input-group-text bg-transparent" (click)="saveChanges(setting)">
                                              <ng-container
                                                      *ngIf="updateSettingsLoader[setting.key];then showLoader else updateSetting">
                                              </ng-container>
                                          </span>
                                        </div>
                                    </div>
                                </div>
                                <div *ngFor="let setting of settings | settingsfilter:{key:'icon'}"
                                     class="form-group">
                                    <p class="card-description">{{setting.key}}</p>
                                    <div class="row">
                                        <div class="col-sm">
                                        <img [src]="setting.value" width="150px">
                                        </div>
                                        <div class="col-sm">
                                            <div class="form-group">
                                                <input type="file" class="btn form-control-file" id="iconFileInput" aria-describedby="fileHelp" (change)="onFileChanged($event, setting)">
                                                <div class="btn btn-success" (click)="saveChanges(setting)">Upload!</div>
                                                <!--<small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

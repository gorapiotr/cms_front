<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
          <!--RESET PASSWORD FORM -->
          <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
              <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                  </div>
              </div>

              <div class="form-group row">
                  <div class="col-sm-10 offset-2">

                      <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Send Password Reset Email</button>

                  </div>
              </div>
          </form>
          </div>

          </ul>

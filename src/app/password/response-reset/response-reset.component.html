<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
      <div class="row w-100">
        <div class="col-lg-4 mx-auto">
          <div class="auto-form-wrapper">
            <!--RESET PASSWORD RESPONSE FORM -->
            <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" #email="ngModel" required>
                  <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" #password="ngModel"
                         required>
                  <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword4" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" #password_confirmation="ngModel"
                         required>
                  <span class="text-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</span>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10 offset-2">

                  <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Change Password</button>
                </div>
              </div>
            </form>
          </div>
          <ul class="auth-footer">
            <li>
              <a href="#">About Us</a>
            </li>
            <li>
              <a href="#">Help</a>
            </li>
            <li>
              <a href="#">Github</a>
            </li>
          </ul>
          <p class="footer-text text-center">copyright Â© 2018 CMS @gorapiotr. All rights reserved.</p>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
